<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
<script src="js/es6-promise.auto.min.js"></script>
<script src="/webjars/axios/dist/axios.min.js"></script>
<script src="/webjars/http-vue-loader/1.3.5/src/httpVueLoader.js"></script>
<script src="/webjars/vue-router/3.0.1/dist/vue-router.min.js"></script>

<script src="/webjars/vue-ckeditor2/2.0.4/dist/vue-ckeditor2.js"></script>
<script src="/webjars/ckeditor/4.10.1/standard/ckeditor.js"></script>
<link rel="stylesheet" href="/webjars/ckeditor/4.10.1/standard/contents.css">

<script src="/webjars/codemirror/5.40.2/lib/codemirror.js"></script>
<script src="/webjars/github-com-surmon-china-vue-codemirror/4.0.5/vue-codemirror.js"></script>
<link rel="stylesheet" href="/webjars/codemirror/5.40.2/lib/codemirror.css">
<script src="/webjars/codemirror/5.40.2/addon/merge/merge.js"></script>
<link rel="stylesheet" href="/webjars/codemirror/5.40.2/addon/merge/merge.css">
<script src="/webjars/codemirror/5.40.2/mode/javascript/javascript.js"></script>
<script src="/webjars/codemirror/5.40.2/mode/clike/clike.js"></script>
<script src="/webjars/codemirror/5.40.2/mode/python/python.js"></script>

<script src="/js/model.js"></script>

<link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
<!-- <link rel="stylesheet" href="/webjars/vuetify/1.2.1/dist/vuetify.min.css"> -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons">
<title>Team KMS</title>
</head>
<body>
	<v-app id='app'>
		<v-toolbar :clipped-left="$vuetify.breakpoint.lgAndUp" color="blue darken-3" dark app fixed>
			<v-toolbar-title style="width: 300px" class="ml-0 pl-3">
			<v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon> 
				<span class="hidden-sm-and-down">KMS</span> 
			</v-toolbar-title>
		 	<v-text-field flat solo-inverted hide-details prepend-inner-icon="search" label="Search"
		 		 class="hidden-sm-and-down" @keyup.enter="submit" placeholder="Press Enter"></v-text-field> 
		 	<v-spacer></v-spacer> 		 	
		 	<v-btn icon @click="setting"><v-icon>settings</v-icon> </v-btn> 
		 	<v-btn icon @click="help"><v-icon>help</v-icon> </v-btn> 
		 	<v-btn icon @click="logout"><v-icon>cancel</v-icon> </v-btn> 
		 </v-toolbar>
	 
	 <v-navigation-drawer :clipped="$vuetify.breakpoint.lgAndUp" v-model="drawer" fixed app>
      <v-expansion-panel focusable >
    	<v-expansion-panel-content v-for="(item,i) in items" :key="i" >
      		<div slot="header">{{item.text}}</div>
	      	<v-list>	      		
	      		<v-list-tile v-for="(children,k) in item.children" :key="k" @click="route(children)">
		            <v-list-tile-content>
		              <v-list-tile-title>{{children.name}}</v-list-tile-title>
		            </v-list-tile-content>
          		</v-list-tile>	
	      	</v-list>
        </v-expansion-panel-content>
      </v-expansion-panel>
	</v-navigation-drawer>
	
	<router-view></router-view>
	</v-app>
	<!-- <script src="/webjars/vue/2.5.16/vue.min.js"></script> -->
	<script src="/webjars/vue/2.5.16/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
	<!-- <script src="/webjars/vuetify/1.2.1/dist/vuetify.min.js"></script> -->
	<script src="index.js"></script>
</body>
</html>
