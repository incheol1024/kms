<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="js/es6-promise.auto.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/http-vue-loader@1.4.0/src/httpVueLoader.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <script src="/webjars/vue-ckeditor2/2.0.4/dist/vue-ckeditor2.js"></script>
    <script src="/webjars/ckeditor/4.10.1/standard/ckeditor.js"></script>
    <link rel="stylesheet" href="/webjars/ckeditor/4.10.1/standard/contents.css">

    <script src="/webjars/codemirror/5.43.0/lib/codemirror.js"></script>
    <script src="/webjars/github-com-surmon-china-vue-codemirror/4.0.5/vue-codemirror.js"></script>
    <link rel="stylesheet" href="/webjars/codemirror/5.43.0/lib/codemirror.css">
    <script src="/webjars/codemirror/5.43.0/addon/merge/merge.js"></script>
    <link rel="stylesheet" href="/webjars/codemirror/5.43.0/addon/merge/merge.css">
    <script src="/webjars/codemirror/5.43.0/mode/javascript/javascript.js"></script>
    <script src="/webjars/codemirror/5.43.0/mode/clike/clike.js"></script>
    <script src="/webjars/codemirror/5.43.0/mode/python/python.js"></script>

    <!--https://github.com/hchstera/vue-charts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="js/vue-charts.min.js"></script>

    <script src="/js/model.js"></script>
    <script src="/js/util.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons">
    <title>Team KMS</title>
</head>
<body>
<v-app id='app'>
    <v-toolbar :clipped-left="$vuetify.breakpoint.lgAndUp" color="blue darken-3" dark app fixed>
        <v-toolbar-title style="width: 300px" class="ml-0 pl-3">
            <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
            <span style="cursor: pointer;" class="hidden-sm-and-down" @click="gotitle">KMS</span>
        </v-toolbar-title>
        <v-text-field flat solo-inverted hide-details prepend-inner-icon="search" label="Search"
                      class="hidden-sm-and-down" @keyup.enter="submit" placeholder="Press Enter"></v-text-field>
        <v-spacer></v-spacer>
        <v-btn icon @click="setting">
            <v-icon>settings</v-icon>
        </v-btn>
        <v-btn icon @click="help">
            <v-icon>help</v-icon>
        </v-btn>
        <v-btn icon @click="logout">
            <v-icon>cancel</v-icon>
        </v-btn>
    </v-toolbar>

    <v-navigation-drawer :clipped="$vuetify.breakpoint.lgAndUp" v-model="drawer" fixed app>
        <v-expansion-panel focusable>
            <v-expansion-panel-content v-for="(item,i) in items" :key="i">
                <div slot="header">{{item.text}}</div>
                <v-list>
                    <v-list-tile v-for="(children,k) in item.children" :key="k" @click="route(children)">
                        <v-list-tile-content>
                            <v-list-tile-title>{{children.name}}</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                </v-list>
            </v-expansion-panel-content>
        </v-expansion-panel>
    </v-navigation-drawer>

    <router-view></router-view>

    <v-dialog v-model="dialog" width="500">
        <v-card>
            <v-card-title class="headline primary lighten-2" primary-title>
                Error!!!!
            </v-card-title>
            <v-card-text>
                {{errormsg}}
            </v-card-text>
        </v-card>
    </v-dialog>

</v-app>
<script src="/js/vue.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="index.js"></script>
</body>
</html>
